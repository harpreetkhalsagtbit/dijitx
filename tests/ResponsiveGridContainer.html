<html>
<head>
	<link rel="stylesheet" href="../../dijit/themes/claro/claro.css">
	<link rel="stylesheet" type="text/css" href="../layout/css/bootstrap.min.css">
	<script>dojoConfig = {parseOnLoad: true}
	</script>
	<script src="../../dojo/dojo.js"></script>
	<script>
		require(["../ResponsiveGridContainer.js","dijit/form/TextBox", "dojox/layout/TableContainer","dijit/form/Button","dojo/domReady!"],function(ResponsiveGridContainer,TextBox,TableContainer, Button){
			responsiveGridDemo=new ResponsiveGridContainer({cols:12, orientation:"vert"},"test1");
			var textbox1=new TextBox({label:"Name", cols:'col-xs-1 col-sm-2 col-md-3 col-lg-4'});
			var textbox2=new TextBox({label:"Age"});
			var textbox3=new TextBox({label:"Gender"});
			var textbox4=new TextBox({label:"Room No"});
			var button5=new Button({label:"OK"});
			responsiveGridDemo.addChild(textbox1);
			responsiveGridDemo.addChild(textbox2);
			responsiveGridDemo.addChild(textbox3);
			responsiveGridDemo.addChild(textbox4);
			responsiveGridDemo.addChild(button5);
			responsiveGridDemo.startup();
		});
	</script>
	<body class="claro">
		<div id="test1"></div>
	</body>
</head>
</html>
